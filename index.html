<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Chat CSS challenge</title>
  </head>
  <body>
    <div class="background-container">
      <div class="content">
        <div class="mobile__outline">
          <div class="mobile__top">
            <div class="top__arrow"><</div>
            <img class="top__avatar" src="images/avatar.jpg" alt="Avatar" />
            <div class="top__user">
              <span class="user__name">Samuel Green</span>
              <span class="user__status">Available to Walk</span>
            </div>
            <div class="top__settings">.</div>
          </div>
          <!-- That sounds great. I’d be happy with
          that. Could you send over some pictures of your dog, please? Here are
          a few pictures. She’s a happy girl! Can you make it? She looks so
          happy! The time we discussed works. How long shall I take her out for?
          30 minute walk $29 1 hour walk $49 Type a message… -->
        </div>
        <section class="text-section">
          <h1 class="main-heading">Simple booking</h1>
          <p class="paragraph">
            Stay in touch with our dog walkers through the chat interface. This
            makes it easy to discuss arrangements and make bookings. Once the
            walk has been completed you can rate your walker and book again all
            through the chat.
          </p>
        </section>
      </div>
    </div>
  </body>
</html>
